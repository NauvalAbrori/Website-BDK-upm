<!DOCTYPE html> <html lang="id"> <head> <meta charset="UTF-8"> <title>Register UKM BDK</title> <style> body { background: linear-gradient(135deg, #ff7e5f, #feb47b); font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; } .register-container { background-color: #fff; padding: 30px; border-radius: 15px; width: 400px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); } h2 { text-align: center; color: #ff7e5f; } input, select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; } button { width: 100%; padding: 10px; background-color: #feb47b; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; } button:hover { background-color: #ff7e5f; } .login-link { text-align: center; margin-top: 15px; } .login-link a { color: #ff7e5f; text-decoration: none; } </style> </head> <body> <div class="register-container"> <h2>Daftar Akun Baru</h2> <form action="login.html" method="post"> <input type="text" name="fullname" placeholder="Nama Lengkap" required> <input type="text" name="username" placeholder="Username" required> <input type="email" name="email" placeholder="Email" required> <input type="tel" name="phone" placeholder="Nomor HP" required> <select name="role" required> <option value="">Pilih Peran</option> <option value="anggota">Anggota</option> <option value="pengurus">Pengurus</option> </select> <input type="password" name="password" placeholder="Password" required> <input type="password" name="confirm_password" placeholder="Konfirmasi Password" required> <button type="submit">Daftar</button> </form> <div class="login-link"> Sudah punya akun? <a href="login.html">Login di sini</a> </div> </div> </body> </html>
